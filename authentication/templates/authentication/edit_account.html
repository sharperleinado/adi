{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food_app/master.css' %}">
    <title>Edit account</title>
</head>
<body>

{% if user.is_authenticated %}

<div class="container">

<h1>Edit account</h1>
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismissible="alert" aria-label="close">
    <span aria-hidden="True">&times;</span>
    </button>
    </div>
    {% endfor %}<br>
    

    <h3>Update Phone Number</h3><br>
    <form action="" method="POST">
        {% csrf_token %}
    
        {{form.as_p}}
        <input type="submit" class="btn btn-success" value="Update">
    
        </form><br><br><br>


    <h3>Update Account Details</h3><br>
    <form action="" method="POST">
    {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username"><br><br>

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter first name"><br><br>
 
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter last name"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

    <input type="submit" class="btn btn-success" value="Update">

    </form>

</div>
{% endif %}    

   </body>
</html>
