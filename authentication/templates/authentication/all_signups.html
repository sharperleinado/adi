{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9ea9097cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food_app/master.css' %}">
    <title>All signups</title>
</head>
<body>


        {% comment "" %}
        <!-- solid style -->
        <i class="fa-solid fa-user"></i>
      
        <!-- regular style -->
        <i class="fa-regular fa-user"></i>
      
        <!-- light style -->
        <i class="fa-light fa-user"></i>
      
        <!-- duotone style -->
        <i class="fa-duotone fa-user"></i>
      
        <!-- all new thin style -->
        <i class="fa-thin fa-user"></i>
      
        <!-- all new sharp family -->
        <i class="fa-sharp fa-solid fa-user"></i>
      
        <!--brand icon-->
        <i class="fa-brands fa-github-square"></i>
      {% endcomment %}
      

<div class="container">
    <br><br><h1><center>Create Account</center></h1><br><br><br><br>


    <button type="submit" class="btn btn-primary"><i class="fa-brands fa-google"></i><strong> Use Goggle account</strong></button><br><br><br><br>
    

    
    <button type="submit" class="btn btn-success"><i class="fa-brands fa-facebook"></i><strong> Use Facebook account</strong></button><br><br><br>

    <h3>OR</h3><br><br>
    
    <button type="submit" class="btn btn-success" onClick="window.location='{% url 'authentication:signup' %}';"><strong>Sign Up With Your Email</strong></button><br><br>

</div>

   </body>
</html>
