{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'authentication/master.css' %}">
    <title>Reset password</title>
</head>
<body>
    
<div class="container">

{% if user.is_authenticated %}

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismissible="alert" aria-label="close">
    <span aria-hidden="True">&times;</span>
    </button>
    </div>
    {% endfor %}<br>

<h1>Reset password</h1>


<form action="" method="POST">
{% csrf_token %}

<label for="new password">New password:</label>
<input type="password" id="password" name="password" placeholder="Enter new password" required><br><br>

<label for="new password2">Confirm password:</label>
<input type="password" id="password2" name="password2" placeholder="Confirm new password" required><br><br>

<input type="submit" value="Update">

</form>

{% else %}

<h3><center>You must be logged in to view this page!</center></h3>

{% endif %}

</div>

   </body>
</html>
